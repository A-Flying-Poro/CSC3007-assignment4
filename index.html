<div class="d-flex flex-column align-items-center my-2">

        <span class="tooltip-data">
            <b><span>ID</span>:</b>

        </span>

        <span class="tooltip-data">
            <b><span>Age</span>:</b>

        </span>

        <span class="tooltip-data">
            <b><span>Gender</span>:</b>
            <span data-json-key="gender"></span>
        </span>

        <span class="tooltip-data">
            <b><span>Nationality</span>:</b>
            <span data-json-key="nationality"></span>

        </span>

        <span class="tooltip-data">
            <b><span>Organisation</span>:</b>
            <span data-json-key="organization"></span>
        </span>

        <span class="tooltip-data">

            <span data-json-key="date"></span>
        </span>

        <span class="tooltip-data">
            <b><span>Serology</span>:</b>

        </span>

        <span class="tooltip-data">
            <b><span>Vaccinated</span>:</b>

        </span>
